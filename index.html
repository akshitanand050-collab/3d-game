<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Dealer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="hud">
                <div id="dreamFragments">Fragments: 0</div>
                <div id="currentDreamer">Dreamer: Unknown</div>
                <div id="dreamLevel">Dream Level: 1</div>
            </div>
            <div id="startScreen" class="screen">
                <h1>Dream Dealer</h1>
                <p class="subtitle">Enter the realm of dreams...</p>
                <p>WASD to move, Mouse to look around</p>
                <p>Click to interact with dream fragments</p>
                <button id="startButton">Enter Dreams</button>
            </div>
            <div id="dreamFragmentUI" class="hidden">
                <div id="fragmentInfo">
                    <h3>Dream Fragment</h3>
                    <p id="fragmentText"></p>
                    <button id="collectFragment">Collect Fragment</button>
                    <button id="closeFragment">Close</button>
                </div>
            </div>
            <div id="gameOverScreen" class="screen hidden">
                <h1>Dream Realm Complete</h1>
                <div id="finalStats"></div>
                <button id="restartButton">Enter New Dreams</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
